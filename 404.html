<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Supanator</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/app-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/app-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/app-icon.png">
    
    <link rel="stylesheet" href="/styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            max-width: 500px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 15px;
        }
        .error-description {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="btn btn-primary">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
